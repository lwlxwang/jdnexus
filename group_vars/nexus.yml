---
# Specifies the hardware platform. Must be 5548 or 93128.
device_type: 5548

# Specifies whether to locally generate configs or push them
# to the live devices. Must be "local" or "network_cli".
ansible_connection: "network_cli"

# Connectivity parameters for network_cli
ansible_network_os: "nxos"
ansible_user: "cisco"
ansible_password: "cisco"
...
